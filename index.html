<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards</title>
  </head>
  <body>
    <main class="flex-container">
      <section class="card">
        <aside class="card-title">
          <figure>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI3vvVZ-pOGsyhaNEm9s-tm96lh7OGxJrpPQ&usqp=CAU"
              alt="Photo"
              class="photo"
            />
            <figcaption>
              <h1 class="name">Alex Smith</h1>
              <p class="profesion">Web Designer</p>
            </figcaption>
          </figure>
          <footer>&copy; 2022 All right reserved.</footer>
        </aside>
        <main class="card-content">
          <section class="experience">
            <h2 class="title">Experiece</h2>
            <ul class="experience-list">
              <li class="experiece-item">
                <table>
                  <thead>
                    <th class="year">2011 - 2013</th>
                    <th class="position">Junio Ui/Ux designer</th>
                  </thead>
                  <tr>
                    <td class="company-name">Google</td>
                    <td class="description">
                      Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                      Minima culpa debitis aperiam nihil explicabo placeat
                      recusandae error unde ipsa perspiciatis.
                    </td>
                  </tr>
                </table>
              </li>
            </ul>
          </section>
          <section class="skills">
            <h2 class="title">
              Coding <span class="text-primary">Skills</span>
            </h2>
            <ul class="skill-list">
              <li class="skill-item">
                <h3>JavaScript</h3>
                <p class="percent">95%</p>
              </li>
            </ul>
          </section>
        </main>
      </section>
    </main>
  </body>
</html>
